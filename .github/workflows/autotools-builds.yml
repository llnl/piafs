name: Autotools Builds

on: [push, pull_request]

jobs:

  serial:
    name: Serial (GCC)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends build-essential g++
    - name: Configure
      run: autoreconf -i && CC=gcc CXX=g++ ./configure --enable-serial
    - name: Build
      run: make -j$(nproc)
    - name: Verify executable
      run: |
        make install
        test -f bin/PIAFS
        echo "Serial build successful"

  mpich:
    name: MPI (MPICH)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: .github/workflows/dependencies/dependencies_mpich.sh
    - name: Configure
      run: autoreconf -i && ./configure
    - name: Build
      run: make -j$(nproc)
    - name: Verify executable
      run: |
        make install
        test -f bin/PIAFS
        echo "MPICH build successful"

  openmpi:
    name: MPI (OpenMPI)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: .github/workflows/dependencies/dependencies_openmpi.sh
    - name: Configure
      run: autoreconf -i && ./configure
    - name: Build
      run: make -j$(nproc)
    - name: Verify executable
      run: |
        make install
        test -f bin/PIAFS
        echo "OpenMPI build successful"

  openmp:
    name: MPI + OpenMP (OpenMPI)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: .github/workflows/dependencies/dependencies_openmpi.sh
    - name: Configure
      run: autoreconf -i && ./configure --enable-omp
    - name: Build
      run: make -j$(nproc)
    - name: Verify executable
      run: |
        make install
        test -f bin/PIAFS
        echo "OpenMPI + OpenMP build successful"
